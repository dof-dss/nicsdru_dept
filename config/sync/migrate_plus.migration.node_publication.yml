uuid: a392301f-a182-4d86-9069-f9c8f1f2b627
langcode: en
status: true
dependencies: {  }
id: node_publication
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_nodes
label: 'Publication content type nodes'
source:
  plugin: d7_dept_node
  node_type:
    - publication
    - secure_publication
  track_changes: true
  constants:
    migrate_ignore_sites: MIGRATE_IGNORE_SITES
process:
  site_topics:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id:
          -
            plugin: d7_node_lookup
            source: target_id
  site_subtopics:
    -
      plugin: sub_process
      source: field_site_subtopics
      process:
        target_id:
          -
            plugin: d7_node_lookup
            source: target_id
  field_site_topics:
    -
      plugin: merge
      source:
        - '@site_topics'
        - '@site_subtopics'
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: en
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      -
        - draft
      -
        1: published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
    -
      plugin: str_replace
      search: '&nbsp;</p>'
      replace: '</p>'
    -
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '
    -
      plugin: str_replace
      regex: true
      search: /<a>(.+)<\/a>/iU
      replace: $1
    -
      plugin: media_wysiwyg_filter
  body/0/format:
    -
      plugin: static_map
      source: body/0/format
      default_value: basic_html
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_summary:
    -
      plugin: callback
      callable: strip_tags
      source: field_summary/0/value
    -
      plugin: callback
      callable: html_entity_decode
  field_publication_type: field_publication_type
  field_last_updated:
    -
      plugin: sub_process
      source: field_last_updated
      process:
        value:
          plugin: format_date
          source: value
          from_format: 'Y-m-d H:i:s'
          from_timezone: UTC
          to_format: 'Y-m-d\TH:i:s'
          to_timezone: Europe/London
  field_global_topics:
    -
      plugin: sub_process
      source: field_global_topics
      process:
        target_id: tid
  field_published_date:
    -
      plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_publication_files:
    plugin: sub_process
    source: field_attachment
    process:
      target_id:
        -
          plugin: d7_file_lookup
          source: fid
          entity_type: media
        -
          plugin: default_value
          default_value: 97431
  field_publication_secure_files:
    plugin: sub_process
    source: field_secure_attachment
    process:
      target_id:
        -
          plugin: d7_file_lookup
          source: fid
          entity_type: media
        -
          plugin: default_value
          default_value: 97431
  field_external_publication:
    plugin: sub_process
    source: field_external_publication
    process:
      uri: url
      title: title
      attributes: attributes
  field_domain_access:
    -
      plugin: sub_process
      source: domain_access_node
      process:
        target_id: target_id
  field_domain_source:
    -
      plugin: sub_process
      source: domain_source_node
      process:
        target_id: target_id
  field_domain_all_affiliates:
    -
      plugin: get
      source: domain_all_affiliates
  list_of_depts_to_ignore:
    -
      plugin: callback
      callable: getenv
      source:
        - constants/migrate_ignore_sites
      unpack_source: true
    -
      plugin: default_value
      default_value: ''
    -
      plugin: explode
      delimiter: ','
  ignore_live_depts:
    -
      plugin: flatten
      source: domain_source_node
    -
      plugin: skip_on_condition
      condition:
        plugin: in_array
        property: '@list_of_depts_to_ignore'
      method: row
destination:
  plugin: 'entity:node'
  default_bundle: publication
migration_dependencies:
  required:
    - users
    - d7_file_media_document
