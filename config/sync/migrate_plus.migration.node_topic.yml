uuid: 426d6747-3f4b-42fd-9a40-ca0547d57c89
langcode: en
status: true
dependencies: {  }
id: node_topic
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_nodes
label: 'Topic content type nodes'
source:
  plugin: d7_dept_node
  node_type: topic
  track_changes: true
process:
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: en
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      -
        - draft
      -
        1: published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
  body/0/format:
    -
      plugin: static_map
      source: body/0/format
      default_value: basic_html
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_summary: field_summary
  field_summary/0/format:
    -
      plugin: static_map
      source: field_summary/0/format
      default_value: basic_html
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id:
          -
            plugin: d7_file_lookup
            source: fid
destination:
  plugin: 'entity:node'
  default_bundle: topic
migration_dependencies:
  required:
    - users
    - d7_file_media_image
