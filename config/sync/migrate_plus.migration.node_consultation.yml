uuid: a1cc5b34-0009-468c-94ca-48cbd006a588
langcode: en
status: true
dependencies: {  }
id: node_consultation
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_nodes
label: 'Consultation content type nodes'
source:
  plugin: d7_dept_node
  node_type: consultation
  track_changes: true
process:
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: en
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      -
        - draft
      -
        1: published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
    -
      plugin: str_replace
      search: '&nbsp;</p>'
      replace: '</p>'
    -
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '
    -
      plugin: media_wysiwyg_filter
  body/0/format:
    -
      plugin: static_map
      source: body/0/format
      default_value: basic_html
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_summary: field_summary
  field_consultation_dates:
    plugin: sub_process
    source: field_consultation_dates
    process:
      value:
        plugin: format_date
        source: value
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d\TH:i:s'
      end_value:
        plugin: format_date
        source: value2
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d\TH:i:s'
  field_global_topics:
    -
      plugin: sub_process
      source: field_global_topics
      process:
        target_id: tid
  field_site_topics:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id:
          -
            plugin: d7_node_lookup
            source: target_id
  field_site_subtopics:
    -
      plugin: sub_process
      source: field_site_subtopics
      process:
        target_id:
          -
            plugin: d7_node_lookup
            source: target_id
  field_postal: field_postal
  field_published_date:
    -
      plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_respond_online:
    -
      plugin: service
      service: dept_migrate.migrate_support
      method: prefixForExternalMigrationUrls
      source: field_respond_online
  field_email_address:
    -
      plugin: sub_process
      source: field_email_address
      process:
        value: email
  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id:
          plugin: d7_file_lookup
          source: fid
          entity_type: media
  field_domain_access:
    -
      plugin: sub_process
      source: domain_access_node
      process:
        target_id: target_id
  field_domain_source:
    -
      plugin: sub_process
      source: domain_source_node
      process:
        target_id: target_id
  field_domain_all_affiliates:
    -
      plugin: get
      source: domain_all_affiliates
destination:
  plugin: 'entity:node'
  default_bundle: consultation
migration_dependencies:
  required:
    - users
    - node_subtopic
    - node_topic
    - d7_taxonomy_term_global_topics
