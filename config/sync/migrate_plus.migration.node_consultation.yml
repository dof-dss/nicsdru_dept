uuid: dddadd3d-4d93-4429-9ea8-fc4fb0e6dc50
langcode: en
status: true
dependencies: {  }
id: node_consultation
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_nodes
label: 'Consultation content type nodes'
source:
  plugin: d7_dept_node
  node_type: consultation
  track_changes: true
process:
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
  title: title
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_summary:
    -
      plugin: get
      source: field_summary
  field_consultation_dates:
    plugin: sub_process
    source: field_consultation_dates
    process:
      value:
        plugin: format_date
        source: value
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d\TH:i:s'
      end_value:
        plugin: format_date
        source: value2
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d\TH:i:s'
  field_global_topics:
    -
      plugin: sub_process
      source: field_global_topics
      process:
        target_id: tid
  field_site_subtopics:
    -
      plugin: sub_process
      source: field_site_subtopics
      process:
        target_id: tid
  field_postal: field_postal
  field_published_date:
    -
      plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_respond_online:
    plugin: sub_process
    source: field_respond_online
    process:
      uri: url
      title: title
      attributes: attributes
  field_email_address:
    -
      plugin: sub_process
      source: field_email_address
      process:
        value: email
  field_original_domain: field_original_domain
  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id:
          plugin: d7_file_lookup
          source: fid
          entity_type: media
destination:
  plugin: 'entity:node'
  default_bundle: consultation
migration_dependencies:
  required:
    - users
    - node_subtopic
    - node_topic
    - d7_taxonomy_term_global_topics
