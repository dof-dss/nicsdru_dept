uuid: 4d19ba1f-b16d-4322-aa33-1c7d99c9b28e
langcode: en
status: true
dependencies:
  config:
    - filter.format.layout_builder_html
  module:
    - ckeditor5
format: layout_builder_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - blockQuote
      - removeFormat
      - superscript
      - '|'
      - heading
      - style
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - undo
      - redo
      - '|'
      - importWord
      - specialCharacters
      - fullScreen
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_paste_filter_pasteFilter:
      enabled: true
      filters:
        -
          enabled: true
          weight: 0
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: 1
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: 2
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: 3
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: 4
          search: '<\/?(b\b|big|embed|font|i\b|small)[^>]*>'
          replace: ''
        -
          enabled: true
          weight: 5
          search: '<\/?(article|aside|div|footer|header|hr|main|nav|pre|section)[^>]*>'
          replace: ''
        -
          enabled: true
          weight: 6
          search: '<(audio|canvas|dialog|form|iframe|map|menu|object|picture|svg|video)[^>]*>(.*?)<\/(audio|canvas|dialog|form|iframe|map|menu|object|picture|svg|video)>'
          replace: ''
        -
          enabled: true
          weight: 7
          search: '<img[^>]*>'
          replace: ''
        -
          enabled: true
          weight: 8
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
        -
          enabled: true
          weight: 10
          search: '<\/?span[^>]*>(\(external link opens in a new window \/ tab\))?'
          replace: ''
        -
          enabled: true
          weight: 11
          search: '<(?!td|th)[^>\/]*>(<br>|&nbsp;|\s)*<\/[^>]*>'
          replace: ''
        -
          enabled: true
          weight: 12
          search: '(<p[^>]*) (class="(?!info-notice")[^"]*")'
          replace: $1
        -
          enabled: true
          weight: 13
          search: '(<[ou]l[^>]*) (class="(?!split-list")[^"]*")'
          replace: $1
        -
          enabled: true
          weight: 14
          search: '(<table[^>]*) (class="(?!table-fixed-width")[^"]*")'
          replace: $1
        -
          enabled: true
          weight: 15
          search: '<\/?thead[^>]*>'
          replace: ''
        -
          enabled: true
          weight: 16
          search: '(<[^>]*) ((row|col)span="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: 17
          search: '(<a[^>]*) (class="(?!btn--call-to-action")[^"]*")'
          replace: $1
        -
          enabled: true
          weight: 18
          search: '<\/?h1\b[^>]*>'
          replace: <h2>
    ckeditor5_premium_features_import_word__import_word:
      upload_media:
        enabled: false
        media_bundle: image
        media_field_name: field_media_image
        image_destination_dir: cke5-word-import-images
    ckeditor5_style:
      styles:
        -
          label: 'Info notice'
          element: '<div class="info-notice">'
        -
          label: 'Large text'
          element: '<div class="large-text">'
        -
          label: 'XL text'
          element: '<div class="xl-text">'
        -
          label: 'XXL text'
          element: '<div class="xxl-text">'
        -
          label: 'Big green button'
          element: '<a class="btn--call-to-action">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
