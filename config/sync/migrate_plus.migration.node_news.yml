uuid: ce120bb8-ce68-4704-a8a6-439995a98dac
langcode: en
status: true
dependencies: {  }
id: node_news
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_nodes
label: 'News content type nodes'
source:
  plugin: d7_node_uuid
  node_type: news
  track_changes: true
process:
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
  title: title
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_summary:
    -
      plugin: get
      source: field_summary
  field_teaser: field_teaser
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id:
          -
            plugin: d7_file_lookup
            source: fid
  field_video:
    -
      plugin: sub_process
      source: field_video
      process:
        target_id:
          plugin: d7_file_lookup
          source: fid
  field_global_topics:
    -
      plugin: sub_process
      source: field_global_topics
      process:
        target_id: tid
  field_original_domain:
    -
      plugin: get
      source: field_original_domain
destination:
  plugin: 'entity:node'
  default_bundle: news
migration_dependencies:
  required:
    - users
    - d7_file_media_image
    - d7_file_media_video
