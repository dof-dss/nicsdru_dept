uuid: ea8f52e3-aeda-4167-8ac9-e8a7f9a6bdb9
langcode: en
status: true
dependencies: {  }
id: node_profile
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_nodes
label: 'Profile nodes'
source:
  plugin: d7_dept_node
  node_type: profile
  track_changes: true
  constants:
    migrate_ignore_sites: MIGRATE_IGNORE_SITES
process:
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: und
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      -
        - draft
      -
        1: published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
    -
      plugin: str_replace
      search: '&nbsp;</p>'
      replace: '</p>'
    -
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '
    -
      plugin: str_replace
      regex: true
      search: /<a>(.+)<\/a>/iU
      replace: $1
    -
      plugin: media_wysiwyg_filter
  body/0/format:
    -
      plugin: static_map
      source: body/0/format
      default_value: basic_html
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id:
          -
            plugin: d7_file_lookup
            source: fid
  field_summary:
    -
      plugin: callback
      callable: strip_tags
      source: field_summary/0/value
    -
      plugin: callback
      callable: html_entity_decode
  field_department: field_department
  field_domain_access:
    -
      plugin: sub_process
      source: domain_access_node
      process:
        target_id: target_id
  field_domain_source:
    -
      plugin: sub_process
      source: domain_source_node
      process:
        target_id: target_id
  field_domain_all_affiliates:
    -
      plugin: get
      source: domain_all_affiliates
  list_of_depts_to_ignore:
    -
      plugin: callback
      callable: getenv
      source:
        - constants/migrate_ignore_sites
      unpack_source: true
    -
      plugin: default_value
      default_value: ''
    -
      plugin: explode
      delimiter: ','
  ignore_live_depts:
    -
      plugin: flatten
      source: domain_source_node
    -
      plugin: skip_on_condition
      condition:
        plugin: in_array
        property: '@list_of_depts_to_ignore'
      method: row
destination:
  plugin: 'entity:node'
  default_bundle: profile
migration_dependencies:
  required:
    - users
    - d7_file_media_image
