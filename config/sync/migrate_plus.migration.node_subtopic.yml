uuid: 57de9dbb-84c6-4b2b-a4df-64ed7388f12c
langcode: en
status: true
dependencies: {  }
id: node_subtopic
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_nodes
label: 'Subtopic content type nodes'
source:
  plugin: d7_dept_node
  node_type: subtopic
  track_changes: true
process:
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
  title: title
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_parent_subtopic:
    -
      plugin: get
      source: field_parent_subtopic
  field_parent_topic:
    -
      plugin: get
      source: field_parent_topic
  field_summary:
    -
      plugin: get
      source: field_summary
  field_banner_image:
    -
      plugin: sub_process
      source: field_banner_image
      process:
        target_id:
          -
            plugin: d7_file_lookup
            source: fid
  field_link:
    -
      plugin: field_link
      source: field_link
destination:
  plugin: 'entity:node'
  default_bundle: subtopic
migration_dependencies:
  required:
    - users
    - d7_file_media_image
