uuid: 3f878124-9d11-4457-97d6-56bc0f22b1ee
langcode: en
status: true
dependencies: {  }
id: d7_file_media_secure_file
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_files
label: 'Migrate D7 files to "secure file" media entities'
source:
  plugin: file_entity
  track_changes: true
  type: document
  batch_size: 1000
  constants:
    bundle: secure_file
    ignore_uri_regex: '|^public://|'
process:
  skip_public_files:
    plugin: skip_on_condition
    source:
      - constants/ignore_uri_regex
      - uri
    condition:
      plugin: callback
      callable: preg_match
      unpack_source: true
    method: row
  bundle: constants/bundle
  langcode:
    plugin: default_value
    source: language
    default_value: und
  name:
    -
      plugin: get
      source:
        - field_file_title
        - filename
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
  uid:
    -
      plugin: d7_user_lookup
      source: uid
    -
      plugin: default_value
      source: uid
      default_value: 1
  status: status
  created: timestamp
  changed: timestamp
  field_media_file_1/target_id:
    -
      plugin: d7_file_lookup
      source: fid
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - d7_file_private
  optional: {  }
