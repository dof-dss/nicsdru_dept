uuid: 3ef47d7b-52d1-483f-b1e1-3af5bda5d3a0
langcode: en
status: true
dependencies: {  }
id: node_gallery
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_nodes
label: 'Gallery content type nodes'
source:
  plugin: d7_dept_node
  node_type: gallery
  track_changes: true
process:
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: en
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  moderation_state:
    plugin: static_map
    source: status
    map:
      - draft
      - published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
  body/0/format:
    -
      plugin: static_map
      source: body/0/format
      default_value: basic_html
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_summary: field_summary
  field_teaser: field_teaser
  field_gallery_images:
    -
      plugin: sub_process
      source: field_gallery_images
      process:
        target_id:
          -
            plugin: d7_file_lookup
            source: fid
            entity_type: media
  field_global_topics:
    -
      plugin: sub_process
      source: field_global_topics
      process:
        target_id: tid
  field_site_subtopics:
    -
      plugin: sub_process
      source: field_site_subtopics
      process:
        target_id:
          -
            plugin: d7_node_lookup
            source: target_id
  field_site_topics:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id:
          -
            plugin: d7_node_lookup
            source: target_id
destination:
  plugin: 'entity:node'
  default_bundle: gallery
migration_dependencies:
  required:
    - users
    - d7_file_media_image
    - d7_file_media_video
    - node_subtopic
    - node_topic
    - d7_taxonomy_term_global_topics
