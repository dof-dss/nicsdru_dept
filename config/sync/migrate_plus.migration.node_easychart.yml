uuid: 4bec35db-1d2d-4a92-85a3-9cf185da7638
langcode: en
status: true
dependencies: {  }
id: node_easychart
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_nodes
label: 'Easychart content type nodes'
source:
  plugin: d7_dept_node
  node_type: easychart
  track_changes: true
process:
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: en
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  moderation_state:
    plugin: static_map
    source: status
    map:
      - draft
      - published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
  body/0/format:
    -
      plugin: static_map
      source: body/0/format
      default_value: basic_html
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  easychart:
    -
      plugin: get
      source: easychart
destination:
  plugin: 'entity:node'
  default_bundle: easychart
migration_dependencies:
  required:
    - users
