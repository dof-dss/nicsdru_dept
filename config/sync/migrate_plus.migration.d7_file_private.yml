uuid: 1cfbbcd0-322a-4ba1-b678-ae9e2d1cbefe
langcode: en
status: true
dependencies: {  }
id: d7_file_private
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_files
label: 'Private files'
source:
  plugin: d7_file_uuid
  scheme: private
  track_changes: true
  constants:
    source_base_path: /app/imports/files/private/
process:
  filename:
    -
      plugin: get
      source:
        - field_file_title
        - filename
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
    move: false
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid:
    -
      plugin: d7_user_lookup
      source: uid
destination:
  plugin: 'entity:file'
migration_dependencies:
  required:
    - users
