uuid: 92a17860-1c36-41e2-b4f3-30c226be046a
langcode: en
status: true
dependencies: {  }
id: node_heritage_site
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_nodes
label: 'Heritage site nodes'
source:
  plugin: d7_dept_node
  node_type: heritage_site
  track_changes: true
  constants:
    migrate_ignore_sites: MIGRATE_IGNORE_SITES
process:
  site_topics:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id:
          -
            plugin: d7_node_lookup
            source: target_id
  site_subtopics:
    -
      plugin: sub_process
      source: field_site_subtopics
      process:
        target_id:
          -
            plugin: d7_node_lookup
            source: target_id
  field_site_topics:
    -
      plugin: merge
      source:
        - '@site_topics'
        - '@site_subtopics'
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: en
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      -
        - draft
      -
        1: published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
    -
      plugin: str_replace
      search: '&nbsp;</p>'
      replace: '</p>'
    -
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '
    -
      plugin: media_wysiwyg_filter
  body/0/format:
    -
      plugin: static_map
      source: body/0/format
      default_value: basic_html
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_address:
    -
      plugin: callback
      callable:
        - \Drupal\dept_migrate\AddressFieldMerge
        - convertToAddressFieldFormat
      source:
        - field_address_line_1
        - field_address_line_2
        - ''
        - ''
        - ''
        - field_county
        - field_town
        - field_postcode
    -
      plugin: addressfield
  field_address_line_1: field_address_line_1
  field_address_line_2: field_address_line_2
  field_town: field_town
  field_county: field_county
  field_postcode: field_postcode
  field_sm_number: field_sm_number
  field_website:
    -
      plugin: sub_process
      source: field_website
      process:
        uri: value
        title: title
        options: attributes
  field_phone: field_phone
  field_email:
    -
      plugin: sub_process
      source: field_email
      process:
        value: email
  field_grid_reference: field_grid_reference
  field_historic_map_viewer_link:
    -
      plugin: sub_process
      source: field_historic_map_viewer_link
      process:
        uri: value
        title: title
        options: attributes
  field_nismr_link:
    -
      plugin: sub_process
      source: field_nismr_link
      process:
        uri: value
        title: title
        options: attributes
  field_open_to_the_public: field_open_to_the_public
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id:
          -
            plugin: d7_file_lookup
            source: fid
            entity_type: media
  field_map_location/lng: field_map/0/lon
  field_map_location/lat: field_map/0/lat
  field_domain_access:
    -
      plugin: sub_process
      source: domain_access_node
      process:
        target_id: target_id
  field_domain_source:
    -
      plugin: sub_process
      source: domain_source_node
      process:
        target_id: target_id
  field_domain_all_affiliates:
    -
      plugin: get
      source: domain_all_affiliates
  list_of_depts_to_ignore:
    -
      plugin: callback
      callable: getenv
      source:
        - constants/migrate_ignore_sites
      unpack_source: true
    -
      plugin: explode
      delimiter: ','
  ignore_live_depts:
    -
      plugin: flatten
      source: domain_source_node
    -
      plugin: skip_on_condition
      condition:
        plugin: in_array
        property: '@list_of_depts_to_ignore'
      method: row
destination:
  plugin: 'entity:node'
  default_bundle: heritage_site
migration_dependencies:
  required:
    - users
    - d7_file_media_image
    - node_subtopic
    - node_topic
