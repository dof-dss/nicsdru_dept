uuid: 3db3ad61-08f7-4b7f-bd45-fb0b3a2443a8
langcode: en
status: true
dependencies: {  }
id: node_heritage_site
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_nodes
label: 'Heritage site nodes'
source:
  plugin: d7_dept_node
  node_type: heritage_site
  track_changes: true
process:
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
  title: title
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_address_line_1: field_address_line_1
  field_address_line_2: field_address_line_2
  field_town: field_town
  field_county: field_county
  field_postcode: field_postcode
  field_sm_number: field_sm_number
  field_website:
    -
      plugin: sub_process
      source: field_website
      process:
        uri: value
        title: title
        options: attributes
  field_phone: field_phone
  field_email:
    -
      plugin: sub_process
      source: field_email
      process:
        value: email
  field_grid_reference: field_grid_reference
  field_historic_map_viewer_link:
    -
      plugin: sub_process
      source: field_historic_map_viewer_link
      process:
        uri: value
        title: title
        options: attributes
  field_nismr_link:
    -
      plugin: sub_process
      source: field_nismr_link
      process:
        uri: value
        title: title
        options: attributes
  field_open_to_the_public: field_open_to_the_public
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id:
          -
            plugin: d7_file_lookup
            source: fid
  field_site_subtopics: field_site_subtopics
  field_site_topics: field_site_topics
  field_map: field_map
destination:
  plugin: 'entity:node'
  default_bundle: heritage_site
migration_dependencies:
  required:
    - users
    - d7_file_media_image
    - node_subtopic
    - node_topic
