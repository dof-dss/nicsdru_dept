uuid: e68dc43c-402c-431e-8e55-a8423d9876f3
langcode: en
status: true
dependencies: {  }
id: node_link
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_nodes
label: 'Link nodes'
source:
  plugin: d7_dept_node
  node_type: link
  track_changes: true
process:
  nid:
    -
      plugin: skip_on_value
      method: row
      source: tnid
      value:
        - 45346
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: en
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      -
        - draft
      -
        1: published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_file_language: field_file_language
  field_link_type: field_link_type
  field_link_url:
    -
      plugin: field_link
      source: field_link_url
destination:
  plugin: 'entity:node'
  default_bundle: link
migration_dependencies:
  required:
    - users
