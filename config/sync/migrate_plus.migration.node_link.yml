uuid: 4446855d-a907-4d47-ab97-1497259359b8
langcode: en
status: true
dependencies: {  }
id: node_link
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_nodes
label: 'Link nodes'
source:
  plugin: d7_dept_node
  node_type: link
  track_changes: true
process:
  nid:
    -
      plugin: skip_on_value
      method: row
      source: tnid
      value:
        - 45346
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: en
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      -
        - draft
      -
        1: published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_file_language: field_file_language
  field_link_type: field_link_type
  field_link_url:
    -
      plugin: field_link
      source: field_link_url
  field_domain_access:
    -
      plugin: sub_process
      source: domain_access_node
      process:
        target_id: target_id
  field_domain_source:
    -
      plugin: sub_process
      source: domain_source_node
      process:
        target_id: target_id
  field_domain_all_affiliates:
    -
      plugin: get
      source: domain_all_affiliates
  ignore_live_depts:
    -
      plugin: flatten
      source: domain_source_node
    -
      plugin: skip_on_condition
      condition:
        plugin: in_array
        value:
          - finance
        strict: true
      method: row
      message: 'Skipping due to domain source value referencing a live department site'
destination:
  plugin: 'entity:node'
  default_bundle: link
migration_dependencies:
  required:
    - users
