          h1 { display: flex; gap: .5em; align-items: center; font-size: 1.75em; line-height: 1.25; }
          h2 { font-size: 1.25em; line-height: 1.125}
          hr { margin: 1.5em auto; }
        </style>
      </head>
      <body>
        <main>
          <h1><img src="/logo-causeway.svg" width="71" height="83" alt="Northern Ireland Executive"> Page not found (404)</h1>
          <hr>
          <h2>Sorry, we can't find the page you're looking for</h2>
          <p>If you have typed the URL directly into the address bar in your browser please check it's right. If you got here
            following a link from another website, that link may no longer be correct.</p>
          <p>Try <a href="/search">searching</a> for what you're looking for or try the <a href="/">home page</a>.</p>
        </main>
      </body>
    </html>
