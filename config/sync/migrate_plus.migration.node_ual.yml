uuid: 008fa9ed-6e5b-4101-894c-1d421f09981e
langcode: en
status: true
dependencies: {  }
id: node_ual
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_nodes
label: 'Unlawfully at large nodes'
source:
  plugin: d7_dept_node
  node_type: ual
  track_changes: true
process:
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: und
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  moderation_state:
    plugin: static_map
    source: status
    map:
      - draft
      - published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_age: field_age
  field_description: field_description
  field_distinguishing_marks: field_distinguishing_marks
  field_eye_colour: field_eye_colour
  field_hair_colour: field_hair_colour
  field_offence: field_offence
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id:
          -
            plugin: d7_file_lookup
            source: fid
  field_prison: field_prison
  field_release_type: field_release_type
  field_ual_from:
    -
      plugin: sub_process
      source: field_ual_from
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_original_domain: field_original_domain
destination:
  plugin: 'entity:node'
  default_bundle: ual
migration_dependencies:
  required:
    - users
    - d7_file_media_image
