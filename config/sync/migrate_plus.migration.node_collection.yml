uuid: 22665fc4-527f-4c71-8592-198b857b2bee
langcode: en
status: true
dependencies: {  }
id: node_collection
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_nodes
label: 'Collection content type nodes'
source:
  plugin: d7_dept_node
  node_type: book
  track_changes: true
process:
  langcode:
    -
      plugin: default_value
      source: langcode
      default_value: en
  title:
    -
      plugin: get
      source: title
    -
      plugin: callback
      callable: trim
  uid:
    -
      plugin: d7_user_lookup
      source: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      -
        - draft
      -
        1: published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
    -
      plugin: str_replace
      search: '&nbsp;</p>'
      replace: '</p>'
    -
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '
    -
      plugin: media_wysiwyg_filter
  body/0/format:
    -
      plugin: static_map
      source: body/0/format
      default_value: basic_html
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_domain_access:
    -
      plugin: sub_process
      source: domain_access_node
      process:
        target_id: target_id
  field_domain_source:
    -
      plugin: sub_process
      source: domain_source_node
      process:
        target_id: target_id
  field_domain_all_affiliates:
    -
      plugin: get
      source: domain_all_affiliates
destination:
  plugin: 'entity:node'
  default_bundle: book
migration_dependencies:
  required:
    - users
