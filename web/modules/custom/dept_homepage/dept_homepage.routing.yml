dept_homepage.homepage_controller_default:
  path: '/homepage'
  defaults:
    _controller: '\Drupal\dept_homepage\Controller\HomepageController::default'
    _title: 'Home'
  requirements:
    _permission: 'access content'
dept_homepage.featured_content:
  path: '/admin/content/featured'
  defaults:
    _controller: '\Drupal\dept_homepage\Controller\HomepageController::featuredContentEdit'
    _title: 'Featured content'
  requirements:
    _role: 'Homepage supervisor + administrator'

