dept_ui.example:
  path: '/dept-ui/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\dept_ui\Controller\DeptUiController::build'
  requirements:
    _permission: 'access content'

dept_ui.settings_form:
  path: '/admin/config/system/dept-ui'
  defaults:
    _title: 'User Interface settings'
    _form: 'Drupal\dept_ui\Form\SettingsForm'
  requirements:
    _permission: 'administer dept_ui configuration'
