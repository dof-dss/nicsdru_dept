dept_topics.topic_tree.json:
  path: '/admin/topics/topic_tree/json/{department}'
  defaults:
    _title: 'Tree JSON'
    _controller: '\Drupal\dept_topics\Controller\TopicTreeJsonController::parents'
  requirements:
    _permission: 'access content'

dept_topics.topic_tree.form:
  path: '/admin/topics/topic_tree/{department}/{field}/{selected}'
  defaults:
    _title: 'Topics'
    _form: 'Drupal\dept_topics\Form\TopicTreeForm'
    selected: ''
  requirements:
    _permission: 'access content'
