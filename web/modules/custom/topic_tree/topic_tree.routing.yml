topic_tree.json:
  path: '/admin/topics/json'
  defaults:
    _title: 'Tree'
    _controller: '\Drupal\topic_tree\Controller\TopicTreeJsonController::parents'
  requirements:
    _permission: 'access content'

topic_tree.tree_form:
  path: '/topic-tree/tree-form'
  defaults:
    _title: 'Topics'
    _form: 'Drupal\topic_tree\Form\TreeForm'
  requirements:
    _permission: 'access content'
