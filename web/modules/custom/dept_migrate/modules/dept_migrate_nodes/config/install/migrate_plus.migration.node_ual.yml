id: node_ual
label: 'Unlawfully at large nodes'
status: true
dependencies: {  }
migration_group: migrate_nodes
migration_tags:
  - dept_sites
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
source:
  plugin: d7_dept_node
  node_type: ual
  track_changes: true
process:
  langcode:
    - plugin: default_value
      source: langcode
      default_value: und
  title:
    - plugin: get
      source: title
    - plugin: callback
      callable: trim
  uid:
    - plugin: d7_user_lookup
      source: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      - 0: draft
      - 1: published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    - plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_age: field_age
  field_description: field_description
  field_distinguishing_marks: field_distinguishing_marks
  field_eye_colour: field_eye_colour
  field_hair_colour: field_hair_colour
  field_offence: field_offence
  field_photo:
    - plugin: sub_process
      source: field_photo
      process:
        target_id:
          - plugin: d7_file_lookup
            source: fid
  field_prison: field_prison
  field_release_type: field_release_type
  field_ual_from:
    - plugin: sub_process
      source: field_ual_from
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_domain_access:
    - plugin: sub_process
      source: domain_access_node
      process:
        target_id: target_id
  field_domain_source:
    - plugin: sub_process
      source: domain_source_node
      process:
        target_id: target_id
  field_domain_all_affiliates:
    - plugin: get
      source: domain_all_affiliates
destination:
  plugin: 'entity:node'
  default_bundle: ual
migration_dependencies:
  required:
    - users
    - d7_file_media_image
