langcode: en
status: true
dependencies: {  }
id: d7_file_media_document
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_files
label: 'Migrate D7 files to media document entities'
source:
  plugin: file_entity
  track_changes: true
  type: document
  batch_size: 1000
  constants:
    bundle: 'document'
    ignore_uri_regex: '|^private://|'
process:
  skip_private_files:
    plugin: skip_on_condition
    source:
      - 'constants/ignore_uri_regex'
      - uri
    condition:
      plugin: callback
      callable: preg_match
      unpack_source: true
    method: row
  bundle: 'constants/bundle'
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  name:
    - plugin: get
      source:
        - field_file_title
        - filename
    - plugin: callback
      callable: array_filter
    - plugin: callback
      callable: current
  uid:
    - plugin: d7_user_lookup
      source: uid
    - plugin: default_value
      source: uid
      default_value: 1
  status: status
  created: timestamp
  changed: timestamp
  field_media_file/target_id:
    - plugin: d7_file_lookup
      source: fid
    - plugin: default_value
      default_value: 99316
destination:
  plugin: entity:media
migration_dependencies:
  required:
    - d7_file
  optional: {  }
