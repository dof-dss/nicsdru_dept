langcode: en
status: true
dependencies: {  }
id: d7_file_image
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_files
label: 'Public files'
source:
  plugin: file_entity
  type: image
  batch_size: 1000
  constants:
    bundle: 'image'
process:
  mid: fid
  bundle: 'constants/bundle'
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  name: field_file_image_title_text/0/value
  uid:
    - plugin: skip_on_empty
      method: process
      source: uid
    -
      plugin: migration_lookup
      migration: d7_user
      source: uid
  status: status
  created: timestamp
  changed: timestamp
  # Image field see media_entity.bundle.image.yml.
  field_media_image/target_id: fid
  field_media_image/alt: field_file_image_alt_text/0/value
  field_media_image/title: field_file_image_title_text/0/value
  field_caption: field_file_image_caption_text
  field_media_image_alt_text: field_file_image_alt_text
  field_media_image_title_text: field_file_image_title_text
destination:
  plugin: entity:media
migration_dependencies:
  required:
    - d7_file
  optional: {  }
