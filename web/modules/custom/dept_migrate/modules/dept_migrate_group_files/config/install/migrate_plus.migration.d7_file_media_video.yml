langcode: en
status: true
dependencies: {  }
id: d7_file_media_video
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_files
label: 'Migrate D7 files to media video entities'
source:
  plugin: file_entity
  type: video
  batch_size: 1000
  constants:
    bundle: 'remote_video'
process:
  mid: fid
  bundle: 'constants/bundle'
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  name: filename
  uid:
    -
      plugin: d7_user_lookup
      source: uid
    -
      plugin: default_value
      source: uid
      default_value: 1
  status: status
  created: timestamp
  changed: timestamp
  field_media_oembed_video:
    -
      source: uri
      plugin: video_url
destination:
  plugin: entity:media
migration_dependencies:
  required:
    - d7_file
  optional: {  }
