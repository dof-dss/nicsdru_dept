langcode: en
status: true
dependencies: {  }
id: d7_file
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - dept_sites
migration_group: migrate_group_files
label: 'Public files'
source:
  plugin: d7_file
  scheme: public
  batch_size: 1000
  constants:
    source_base_path: '/app/imports/files'
process:
  fid: fid
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - uri
      move: TRUE
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: 'entity:file'
migration_dependencies:
  required:
    - d7_user
  optional: {  }
