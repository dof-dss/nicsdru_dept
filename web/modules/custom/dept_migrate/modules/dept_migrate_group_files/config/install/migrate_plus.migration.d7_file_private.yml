langcode: en
status: true
id: d7_file_private
migration_tags:
  - dept_sites
migration_group: migrate_group_files
label: Private files
source:
  plugin: d7_file_uuid
  scheme: private
  track_changes: true
  constants:
    # source_base_path must be set by the tool configuring this migration.
    # It represents the fully qualified path relative to which uris in the files
    # table are specified, and must end with a /. See source_full_path
    # configuration in this migration's process pipeline as an example.
    source_base_path: '/app/imports/files/private/'
process:
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
#    move: TRUE
  filemime: filemime
  status: status
  # Drupal 7 didn't keep track of the file's creation or update time -- all it
  # had was the vague "timestamp" column. So we'll use it for both.
  created: timestamp
  changed: timestamp
  uid:
    - plugin: d7_user_lookup
      source: uid
destination:
  plugin: entity:file
migration_dependencies:
  required:
    - users
