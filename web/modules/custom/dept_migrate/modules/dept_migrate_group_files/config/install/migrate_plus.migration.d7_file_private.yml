langcode: en
status: true
id: d7_file_private
migration_tags:
  - dept_sites
migration_group: migrate_group_files
label: Private files
source:
  plugin: d7_file_uuid
  scheme: private
  track_changes: true
  constants:
    # source_base_path can't use HTTP to download the file
    # because it would need an authenticated session to do it.
    # We therefore use platform CLI tool to sync the files from
    # the D7 application into the D9 filespace so we can copy them
    # into the private filesystem directory.
    source_base_path: '/app/imports/files/private/'
process:
  filename:
    - plugin: get
      source:
        - field_file_title
        - filename
    - plugin: callback
      callable: array_filter
    - plugin: callback
      callable: current
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
    # We copy files so we don't end up replacing previously migrated
    # files in the next rsync run.
    move: FALSE
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid:
    - plugin: d7_user_lookup
      source: uid
destination:
  plugin: entity:file
migration_dependencies:
  required:
    - users
