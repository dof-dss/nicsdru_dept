id: node_publication
label: 'Publication content type nodes'
status: true
dependencies: {  }
migration_group: migrate_group_nodes
migration_tags:
  - dept_sites
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
source:
  plugin: d7_dept_node
  node_type:
    - publication
    - secure_publication
  track_changes: true
process:
  langcode:
    - plugin: default_value
      source: language
      default_value: en
  title: title
  uid:
    - plugin: d7_user_lookup
      source: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    - plugin: d7_user_lookup
      source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    - plugin: get
      source: body
    - plugin: media_wysiwyg_filter
    - plugin: str_replace
      regex: true
      search: /(<p>[<br>|\s]*&nbsp;<\/p>)/im
      replace: ''
  body/0/format:
    - plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_summary: field_summary
  field_publication_type: field_publication_type
  field_last_updated:
    - plugin: sub_process
      source: field_last_updated
      process:
        value:
          plugin: format_date
          source: value
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
  field_global_topics:
    - plugin: sub_process
      source: field_global_topics
      process:
        target_id: tid
  field_site_subtopics:
    - plugin: sub_process
      source: field_site_subtopics
      process:
        target_id: tid
  field_published_date:
    - plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d'
          source: value
  field_publication_files:
    plugin: sub_process
    source: field_attachment
    process:
      target_id:
        - plugin: d7_file_lookup
          source: fid
          entity_type: media
        - plugin: default_value
          default_value: 97431
  field_publication_secure_files:
    plugin: sub_process
    source: field_secure_attachment
    process:
      target_id:
        plugin: d7_file_lookup
        source: fid
  field_external_publication:
    plugin: sub_process
    source: field_external_publication
    process:
      uri: url
      title: title
      attributes: attributes
destination:
  plugin: 'entity:node'
  default_bundle: publication
migration_dependencies:
  required:
    - users
    - d7_file_media_document
