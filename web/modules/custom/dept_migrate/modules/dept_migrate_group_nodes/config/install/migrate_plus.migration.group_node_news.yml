langcode: en
status: true
dependencies: {  }
id: group_node_news
migration_tags:
  - dept_sites
migration_group: group_nodes
label: 'Drupal 7 news nodes to Group content'
source:
  plugin: d7_node_domain_access
process:
  gid:
    -
      plugin: skip_on_value
      method: row
      source: uid
      value:
        - 1
    -
      plugin: skip_on_empty
      method: row
      source: domain_access_user/0/target_id
    -
      plugin: skip_on_value
      method: row
      source: domain_access_user/0/target_id
      value:
        - 'daera'
        - 'del'
        - 'economy'
        - 'execoffice'
        - 'education'
        - 'health'
        - 'infrastructure'
        - 'dcal'
        - 'doe'
        - 'justice'
        - 'communities'
    -
      plugin: static_map
      bypass: false
      source: domain_access_user/0/target_id
      map:
        'newnigov': 1
        'dfp': 2
      default_value: 1
  type:
    plugin: static_map
    bypass: false
    source: domain_access_user/0/target_id
    map:
      'newnigov': ''
      'dfp': ''
  label: name
  entity_id: uid
  uid: uid
  created: created
destination:
  plugin: 'entity:group_content'
migration_dependencies:
  required:
    - d7_user
