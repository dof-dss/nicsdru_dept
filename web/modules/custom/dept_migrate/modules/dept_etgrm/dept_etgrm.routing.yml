dept_etgrm.admin:
  path: '/admin/etgrm'
  defaults:
    _title: 'Departmental Entity To Group Relationship Manager'
    _controller: '\Drupal\dept_etgrm\Controller\DeptEtgrmController::build'
  requirements:
    _permission: 'access content'

dept_etgrm.admin.createall:
  path: '/admin/etgrm/create-all'
  defaults:
    _title: 'Create all node to group relations'
    _form: '\Drupal\dept_etgrm\Form\CreateAllRelationshipsForm'
  requirements:
    _permission: 'access content'
