dept_etgrm.admin:
  path: '/admin/etgrm'
  defaults:
    _title: 'Departmental Entity To Group Relationship Manager'
    _controller: '\Drupal\dept_etgrm\Controller\DeptEtgrmController::build'
  requirements:
    _permission: 'access content'

dept_etgrm.admin.create:
  path: '/admin/etgrm/create'
  defaults:
    _title: 'Create all node to group relations'
    _form: '\Drupal\dept_etgrm\Form\CreateGroupRelationshipsForm'
  requirements:
    _permission: 'access content'
