dept_mdash.dashboard:
  path: '/admin/dept/mdash/dashboard'
  defaults:
    _title: 'Migration Dashboard'
    _controller: '\Drupal\dept_mdash\Controller\MdashContentController::pageOverview'
  requirements:
    _permission: 'access migration dashboard'

dept_mdash.dashboard.d7_revisions:
  path: '/admin/dept/mdash/dashboard/recent_revisions'
  defaults:
    _title: 'Recent D7 Revisions'
    _controller: '\Drupal\dept_mdash\Controller\MdashContentController::pageRecentRevisions'
  requirements:
    _permission: 'access migration dashboard'
