id: url_aliases
label: URL aliases
status: true
dependencies: {  }
migration_group: migrate_group_url_aliases
migration_tags:
  - dept_sites
class: Drupal\migrate\Plugin\Migration
source:
  plugin: d7_url_alias_filter
  filter_patterns:
    - 'node/%'
    - 'taxonomy/term/%'
  constants:
    slash: '/'
process:
  source:
    plugin: concat
    source:
      - constants/slash
      - source
  alias:
    plugin: concat
    source:
      - constants/slash
      - alias
  langcode: language
  node_translation:
    -
      plugin: callback
      callable: var_dump
    -
      plugin: explode
      source: source
      delimiter: /
    -
      # If the source path has no slashes return a dummy default value.
      plugin: extract
      default: 'INVALID_ID'
      index:
        - 1
    -
      plugin: callback
      callable: var_dump
    -
      plugin: skip_on_value
      method: row
      value:
        - 'INVALID_ID'
    -
      plugin: migration_lookup
      migration: d7_node_translation
destination:
  plugin: entity:path_alias
