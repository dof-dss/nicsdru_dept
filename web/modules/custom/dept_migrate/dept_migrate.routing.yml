dept_migrate.default:
  path: '/admin/content/migrate_index'
  defaults:
    _controller: '\Drupal\dept_migrate\Controller\IndexController::default'
    _title: 'Migration index'
  requirements:
    _permission: 'administer nodes'
  options:
    _admin_route: TRUE

dept_migrate.entityreferencecontroller:
  path: 'admin/content/entityreferences'
  defaults:
    _title: 'Entity References'
    _controller: '\Drupal\dept_migrate\Controller\EntityReferenceController::build'
  requirements:
    _permission: 'administer content'
