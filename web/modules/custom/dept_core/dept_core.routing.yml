entity.department.settings:
  path: 'admin/structure/department'
  defaults:
    _form: '\Drupal\dept_core\Form\DepartmentSettingsForm'
    _title: 'Department'
  requirements:
    _permission: 'administer department'
departmental.admin_config:
  path: '/admin/config/departmental'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Departmental'
  requirements:
    _permission: 'access administration pages'

