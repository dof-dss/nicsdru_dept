version: 2.1

# Default docker image. (excludes functional_tests)
default_docker_image: &docker_image
  docker:
    - image: thecodingmachine/php:8.1-v4-apache-node14
      environment:
        PLATFORM_REGION: "uk-1.platform.sh"
        PROJECT_ROOT: "/home/docker/project"
        PHP_EXTENSION_GD: 1
        PHP_INI_MEMORY_LIMIT: 1g

workflows:
  version: 2
  build-test:
    jobs:
      - build
      - coding_standards:
          requires:
            - build
      - deprecated_code:
          requires:
            - build
  build-edge:
    triggers:
      - schedule:
          # At 02:00 every Mon-Fri
          cron: "0 2 * * 1-5"
          filters:
            branches:
              only:
                - development
    jobs:
      - build_edge

  # A separate scheduled workflow to sync the data after the edge build completes.
  build-edge-finalise:
    triggers:
      - schedule:
          # At 02:30 on every day-of-week from Monday through Friday
          cron: "30 2 * * 1-5"
          filters:
            branches:
              only:
                - DEPT-edge
    jobs:
      - sync_data

  # A workflow to execute our functional tests against our edge branch environment.
  functional-tests:
    triggers:
      - schedule:
          cron: "0 3 * * 1-5"
          filters:
            branches:
              only:
                - DEPT-edge
    jobs:
      - build
      - functional_tests:
          requires:
            - build

jobs:
  # Tests the integrity of the build, stores the results in a workspace for re-use in later jobs.
  build:
    <<: *docker_image
    steps:
      - checkout_code
      - composer_tasks__no_cache
      - persist_to_workspace:
          root: ./
          paths:
            - ./
  # Test for coding standards - will inherit the workspace/filesystem changes from build step, above.
  coding_standards:
    <<: *docker_image
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: PHPCS analysis
          command: |
            CHECK_DIRS="${PROJECT_ROOT}/web/modules/custom"
            CHECK_DIRS="${CHECK_DIRS} ${PROJECT_ROOT}/web/modules/origins"
            CHECK_DIRS="${CHECK_DIRS} ${PROJECT_ROOT}/web/themes/custom"
            ~/project/phpcs.sh ${PROJECT_ROOT} $CHECK_DIRS

  deprecated_code:
    <<: *docker_image
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Deprecated code check
          command: |
            cd $PROJECT_ROOT
            CHECK_DIRS="${PROJECT_ROOT}/web/modules/custom"
            CHECK_DIRS="$CHECK_DIRS ${PROJECT_ROOT}/web/modules/origins"
            CHECK_DIRS="$CHECK_DIRS ${PROJECT_ROOT}/web/themes/custom"
            vendor/bin/drupal-check $CHECK_DIRS
  # Functional tests with headless browser; run against our edge environment.
  functional_tests:
    docker:
      - image: cimg/php:8.1.0-browsers
        environment:
          TEST_TAGS: "dept_core"
          EDGE_BUILD_BRANCH: "DEPT-edge"
      - image: drupalci/chromedriver:production
        environment:
          CHROMEDRIVER_WHITELISTED_IPS: ""
          CHROMEDRIVER_URL_BASE: "/wd/hub"
    steps:
      - attach_workspace:
          at: ./
      - install_psh_cli
      - run:
          name: Get our environment URL and store as a local shell variable
          command: |
            # Chromedriver doesn't use https so we need to find the http url we want.
            echo 'export PLATFORM_ENV_URL=$(platform url -p $PLATFORM_PROJECT -e $EDGE_BUILD_BRANCH --pipe | sed -e "s|\/$||" | grep -e "^http://[^www]")' >> $BASH_ENV
      - run:
          name: Configure nightwatch settings and files
          command: |
            # Create a folder to store our nightwatch reports and screenshots
            mkdir -p ~/nightwatch-reports
            # Copy Nightwatch conf files into place.
            cat $CIRCLE_WORKING_DIRECTORY/web/core/.env.example | sed -e "s|\(^DRUPAL_TEST_BASE_URL\)\(.\+\)|\1=$PLATFORM_ENV_URL|g" > $CIRCLE_WORKING_DIRECTORY/web/core/.env
            sed -i -e "s|\(#\)\(DRUPAL_NIGHTWATCH_SEARCH_DIRECTORY\)=|\2=../|g" $CIRCLE_WORKING_DIRECTORY/web/core/.env
            sed -i -e "s|\(^DRUPAL_TEST_WEBDRIVER_HOSTNAME\)=localhost|\1=127.0.0.1|g" $CIRCLE_WORKING_DIRECTORY/web/core/.env
            sed -i -e "s|^DRUPAL_TEST_CHROMEDRIVER_AUTOSTART=true|DRUPAL_TEST_CHROMEDRIVER_AUTOSTART=false|g" $CIRCLE_WORKING_DIRECTORY/web/core/.env
            sed -i -e "s|\(#\)\(DRUPAL_TEST_WEBDRIVER_CHROME_ARGS\)=|\2=\"--disable-gpu --headless --no-sandbox\"|g" $CIRCLE_WORKING_DIRECTORY/web/core/.env
            sed -i -e "s|\(^DRUPAL_NIGHTWATCH_OUTPUT\)=reports/nightwatch|\1=~/nightwatch-reports|g" $CIRCLE_WORKING_DIRECTORY/web/core/.env

            # Install npm packages for the projects/repos we know need them.
            for dir in core modules/custom; do
              cd ~/project/web/$dir && npm install
            done
      - run:
          name: Run tests with Nightwatch.js
          command: |
            yarn --cwd=$CIRCLE_WORKING_DIRECTORY/web/core test:nightwatch $(for tag in $TEST_TAGS; do echo --tag $tag; done)
      - store_artifacts:
          path: /home/circleci/nightwatch-reports

  # Task to build the edge site.
  build_edge:
    <<: *docker_image
    environment:
      # git variables to avoid empty committer identity errors
      EMAIL: "circleci@localhost"
      GIT_COMMITTER_NAME: "Circle CI"
      GIT_AUTHOR_NAME: "Circle CI"
      EDGE_BUILD_BRANCH: "DEPT-edge"
    steps:
      - hosts_keyscan
      - checkout_code
      - install_psh_cli
      - run:
          name: Switch to edge branch
          # -b flag is important; this checkout won't have a local branch of that name
          # (although origin/$EDGE_BUILD_BRANCH does exist) so this always works and
          # lets us push -f to include everything at th end. If we use a plain checkout
          # command we miss any recent config commits and only end up bumping the
          # composer package versions after this step.
          command: git checkout -b $EDGE_BUILD_BRANCH
      - composer_tasks__edge_packages
      - run:
          name: Re-point dof-dss packages to use latest development code and push.
          command: |
            git add composer.*
            git commit -m "Set dof-dss packages to HEAD development for build"
      - run:
          name: Push changes back to GitHub
          command: |
            git push -f origin $EDGE_BUILD_BRANCH
  # Separate task to allow us to sync data on PSH environments, without pauses in other jobs.
  sync_data:
    <<: *docker_image
    environment:
      EDGE_BUILD_BRANCH: "DEPT-edge"
      PLATFORM_SOLR_HOST: "solr.internal:8080"
    steps:
      - hosts_keyscan
      - checkout_code
      - install_psh_cli
      - run:
          # This task triggers a drush cim from the .platform.app.yaml build/deploy steps.
          name: Trigger a data sync from production environment to an edge build.
          command: |
            platform sync data -p $PLATFORM_PROJECT -e $EDGE_BUILD_BRANCH -y
      - run:
          name: Force purge of Solr index
          command: |
            platform ssh -p $PLATFORM_PROJECT -e $EDGE_BUILD_BRANCH \
              "curl http://${PLATFORM_SOLR_HOST}/solr/default/update --data '<delete><query>*:*</query></delete>' -H 'Content-type:text/xml; charset=utf-8' && curl http://${PLATFORM_SOLR_HOST}/solr/default/update --data '<commit/>' -H 'Content-type:text/xml; charset=utf-8'"
          when: always
      - run:
          name: Rebuild the Solr index
          command: |
            platform ssh -p $PLATFORM_PROJECT -e $EDGE_BUILD_BRANCH /app/vendor/bin/drush sapi-rt
            platform ssh -p $PLATFORM_PROJECT -e $EDGE_BUILD_BRANCH /app/vendor/bin/drush sapi-c
            platform ssh -p $PLATFORM_PROJECT -e $EDGE_BUILD_BRANCH /app/vendor/bin/drush sapi-r
            platform ssh -p $PLATFORM_PROJECT -e $EDGE_BUILD_BRANCH /app/vendor/bin/drush sapi-i --batch-size=250
          when: always
          no_output_timeout: 20m

# Re-usable commands.
commands:
  checkout_code:
    description: "Handle composer access tokens, SSH key fingerprints and code checkout"
    steps:
      # Add SSH user key so we can access related repositories as part of our initial clone + composer install command.
      # 65:4e >> GitHub user key fingerprint.
      - add_ssh_keys:
          fingerprints:
            - "65:4e:c7:ca:9f:c0:40:f7:16:2c:da:33:63:1d:90:12"
      - checkout
  composer_tasks:
    description: "Validate and install dependencies using composer"
    steps:
      - run:
          name: Validate composer.json and composer.lock file for consistency
          command: composer validate --no-check-all --strict
      - restore_cache:
          keys:
            - composer-{{ checksum "composer.lock" }}
      - run:
          name: Fetch dependencies with composer
          command: composer install --no-interaction --optimize-autoloader
      - save_cache:
          key: composer-{{ checksum "composer.lock" }}
          paths:
            - $HOME/.composer/cache
  composer_tasks__no_cache:
    description: "Validate and install dependencies using composer"
    steps:
      - run:
          name: Validate composer.json and composer.lock file for consistency
          command: composer validate --no-check-all --strict
      - run:
          name: Fetch dependencies with composer
          command: composer install --no-interaction --optimize-autoloader
  composer_tasks__edge_packages:
    description: "Switch dof-dss packages to HEAD on development branch"
    steps:
      - run:
          name: Switch dof-dss packages to HEAD on develelopment branch
          command: |
            composer require dof-dss/nicsdru_origins_theme:dev-development \
              dof-dss/nicsdru_origins_modules:dev-development \
                dof-dss/nicsdru_origins_theme:dev-development \
                  dof-dss/nicsdru_dept_theme:dev-development
  hosts_keyscan:
    description: "Keyscan for hosts that require SSH access"
    steps:
      - run:
          name: Keyscan for hosts that require SSH access
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            ssh-keyscan -H ssh.$PLATFORM_REGION >> ~/.ssh/known_hosts
  install_psh_cli:
    description: "Install the Platform.sh CLI tool"
    steps:
      - run:
          name: Install the Platform.sh CLI tool
          command: curl -sS https://platform.sh/cli/installer | php
      - run:
          name: Add platform cli tool to $PATH
          command: echo 'export PATH="$HOME/"'.platformsh/bin':"$PATH"' >> $BASH_ENV
