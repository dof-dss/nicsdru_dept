version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.3.1

workflows:
  setup-config:
    jobs:
      - continuation/continue:
          configuration_path: .circleci/continue-config.yml
          parameters:  |
            {
              "repo": "<< pipeline.project.git_url >>",
              "branch": "<< pipeline.git.branch >>"
            }
