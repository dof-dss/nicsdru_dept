# Each route describes how an incoming URL is going to be processed by Platform.sh.
#---------------------------------
"https://nigov.{default}":
  type: upstream
  upstream: "dept:http"
  cache:
    enabled: false
#---------------------------------
"https://finance-ni.{default}":
  type: upstream
  upstream: "dept:http"
  cache:
    enabled: false
#---------------------------------
"https://www.{default}/":
  type: upstream
  upstream: "dept:http"
  cache:
    enabled: false
  redirects:
    paths:
      '^(.*/)index\.php/(.*)':
        to: https://{default}/$2
        regexp: true
        code: 301

"https://{default}/":
  type: redirect
  to: "https://www.{default}/"
